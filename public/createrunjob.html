<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title id="title">loading script...</title>
    <link rel="stylesheet" href="style.css">
    <!-- Added Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white">
    <button type="button" class="btn btn-primary" id="backbutton" onclick="window.location.href='index.html'">Back</button>
    <div class="container card bg-dark text-white mt-3">
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <h1 id="scriptname">Script name loading...</h1>
                    <h3 id="scriptdescript">Script description loading</h3>
                    <h5 id="external_dependent">Loading dependencies...</h5>
                    <p style="text-align: center;" id="executiontime"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div id="inputsform" class="mb-3"></div>
                </div>
            </div>
        </div>
    </div>
    <div aria-live="polite" aria-atomic="true" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;">
        <div id="toast-container"></div>
    </div>
    <!-- Added Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="runjob.js"></script>
</body>

</html>
