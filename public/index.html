<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Compute loader homepage</title>
  <link rel="stylesheet" href="style.css">
  <!-- Added Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <h1>Compute Loader Dashboard</h1>
  
  <!-- Bootstrap Tabs -->
  <ul class="nav nav-tabs mb-3" id="dashboardTabs">
    <li class="nav-item">
      <a class="nav-link active" data-bs-toggle="tab" href="#filesTab">Files</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-bs-toggle="tab" href="#jobsTab">Jobs</a>
    </li>
  </ul>
  
  <div class="tab-content">
    <div class="tab-pane fade show active" id="filesTab">
      <h2>Uploaded Files</h2>
      <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data" class="mb-3">
        <input type="file" name="file" required />
        <button type="submit">Upload</button>
      </form>
      <div id="fileList"></div>
    </div>
    <div class="tab-pane fade" id="jobsTab">
      <h2>Job Status</h2>
      <div id="jobsContent"></div>
    </div>
  </div>
  
  <!-- Toast container -->
  <div aria-live="polite" aria-atomic="true" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;">
    <div id="toast-container"></div>
  </div>
  
  <!-- Added Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
